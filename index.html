<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Landsat from Arc</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css" />

    <style>
      html, body, #map { height: 100%; width: 100%; margin: 0; padding: 0; }
    </style>

    <script src="http://js.arcgis.com/3.14/"></script>
    <script>
      var map;
      require([
        "esri/map", "esri/layers/ArcGISImageServiceLayer", 
        "esri/layers/ImageServiceParameters", "dojo/parser", "dojo/domReady!"
      ], function(
        Map, ArcGISImageServiceLayer, 
        ImageServiceParameters, parser
      ) {
        parser.parse();

        map = new Map("map", {
          basemap: "topo",
          center: [-106, 35],
          zoom: 12
        });

        var params = new ImageServiceParameters();
        params.noData = 0;
        var imageServiceLayer = new ArcGISImageServiceLayer("http://landsat2.arcgis.com/arcgis/rest/services/Landsat8_Views/ImageServer", {
          imageServiceParameters: params,
          opacity: 0.75
        });
        map.addLayer(imageServiceLayer);
      });
    </script>
  </head>
  
  <body>
    <div id="map"> </div>
  </body>

</html>
